server:
  port: 0 #Gera randomicamente uma porta aleat√≥ria.

eureka:
  client:
    server-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value} }

spring:
  application:
    name: ms-metric
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    url: jdbc:mysql://localhost:3306/aw_healthy_metric?createDatabaseIfNotExist=true&serverTimezone=UTC
    username: root
  rabbitmq:
    password: rabbitmq
    host: localhost
    port: 5672
    username: rabbitmq
  cloud:
    stream:
      function:
        definition: healthCheckResultEventListener
      bindings:
        healthCheckResultEventListener-in-0:
          destination: health-check.v1.event.task-result
          group: metric
      rabbit:
        bindings:
          healthCheckResultEventListener-in-0:
            consumer:
              auto-bind-dlq: true