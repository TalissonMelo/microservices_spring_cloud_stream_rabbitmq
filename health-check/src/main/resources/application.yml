server:
  port: 0 #Gera randomicamente uma porta aleat√≥ria.

eureka:
  client:
    server-url:
      defaultZone: http://@localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value} }

spring:
  application:
    name: ms-health-check
  rabbitmq:
    password: rabbitmq
    host: localhost
    port: 5672
    username: rabbitmq
  cloud:
    stream:
      function:
        definition: healthCheckTaskCommandProcessor
      bindings:
        healthCheckTaskCommandProcessor-in-0:
          destination: health-check.v1.command.execute-task
          group: checker
        healthCheckTaskCommandProcessor-out-0:
          destination: health-check.v1.event.task-result
      rabbit:
        bindings:
          healthCheckTaskCommandProcessor-in-0:
            consumer:
              auto-bind-dlq: true